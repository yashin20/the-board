<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Information Page</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column">
<!--header-->
<header class="header" th:replace="~{fragments/header :: header}"></header>

<br><br>

<!--Join Form-->
<div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="col-12 col-md-6 col-lg-4 card">
        <div class="card-body">
            <h2 class="text-center">Member Information</h2>

            <div class="form-floating mb-3">
                <input class="form-control" id="join-username" th:field="*{infoForm.username}" type="text" required=""
                       readonly>
                <label for="join-username">Username</label>
            </div>

            <div class="form-floating">
                <input class="form-control" id="join-nickname" th:field="*{infoForm.nickname}" type="text" required=""
                       readonly>
                <label for="join-nickname">Nickname</label>
            </div>

            <div class="form-floating">
                <input class="form-control" id="join-email" th:field="*{infoForm.email}" type="email" required=""
                       readonly>
                <label for="join-email">Email</label>
            </div>

            <div class="form-floating">
                <input class="form-control" id="join-phone" th:field="*{infoForm.phone}" type="text" required=""
                       readonly>
                <label for="join-phone">Phone</label>
            </div>

            <div class="form-floating">
                <input class="form-control" id="join-createdAt" th:field="*{infoForm.createdAt}" type="text" required=""
                       readonly>
                <label for="join-createdAt">Created At</label>
            </div>

            <div class="form-floating">
                <input class="form-control" id="join-updatedAt" th:field="*{infoForm.updatedAt}" type="text" required=""
                       readonly>
                <label for="join-updatedAt">Updated At</label>
            </div>

        </div> <!--card body-->

        <a th:href="@{/members/info/update}" class="btn btn-outline-info">회원 정보 수정</a>
        <a th:href="@{/members/pw-update}" class="btn btn-outline-info">비밀번호 수정</a>

        <!--회원 탈퇴 버튼-->
        <form th:action="@{/members/delete}" method="post">
            <button type="submit" class="btn btn-outline-danger">회원 탈퇴</button>
        </form>


    </div>
</div>


<!--footer-->
<footer class="footer" th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
