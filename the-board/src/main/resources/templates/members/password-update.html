<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Password Update Page</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column">
<!--header-->
<header class="header" th:replace="~{fragments/header :: header}"></header>

<br><br>

<!--Join Form-->
<div class="container d-flex justify-content-center align-items-center flex-grow-1">
  <div class="col-12 col-md-6 col-lg-4 card">
    <div class="card-body">
      <h2 class="text-center">Password Update</h2>

      <form th:action="@{/members/pw-update}" th:object="${passwordUpdateForm}" method="post">
        <!-- Hidden ID Field -->
        <input type="hidden" th:field="*{id}">


        <!--nickname 수정가능-->
        <div class="form-floating mb-3">
          <input class="form-control" id="join-nickname" th:field="*{currentPassword}" type="password"
                 required="">
          <label for="join-nickname">Current Password</label>
        </div>

        <!--email 수정가능-->
        <div class="form-floating">
          <input class="form-control" id="join-email" th:field="*{password}" type="password" required="">
          <label for="join-email">New Password</label>
        </div>

        <!--phone 수정가능-->
        <div class="form-floating mb-3">
          <input class="form-control" id="join-phone" th:field="*{passwordCheck}" type="password" required="">
          <label for="join-phone">New Password Check</label>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">비밀번호 수정</button>
        </div>
      </form>

    </div>
  </div>
</div>


<!--footer-->
<footer class="footer" th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
