<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join Page</title>

    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column">
<!--header-->
<header class="header" th:replace="~{fragments/header :: header}"></header>

<br><br>

<!--Join Form-->
<div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="col-12 col-md-6 col-lg-4 card">
        <div class="card-body">
            <h2 class="text-center">Join</h2>
            <form th:action="@{/members/join}" th:object="${joinForm}" method="post">

                <div class="form-floating mb-3">
                    <input class="form-control" id="join-username" th:field="*{username}" type="text" required="">
                    <label for="join-username">Username</label>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></div>
                </div>

                <div class="form-floating">
                    <input class="form-control" id="join-password" th:field="*{password}" type="password"
                           placeholder="Password" autocomplete="off" required="">
                    <label for="join-password">Password</label>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></div>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="join-password-check" th:field="*{passwordCheck}" type="password"
                           placeholder="Password Check" autocomplete="off" required="">
                    <label for="join-password-check">Password Check</label>
                    <div th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"
                         style="color: red;"></div>
                </div>

                <div class="form-floating">
                    <input class="form-control" id="join-nickname" th:field="*{nickname}" type="text" required="">
                    <label for="join-nickname">Nickname</label>
                    <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" style="color: red;"></div>
                </div>

                <div class="form-floating">
                    <input class="form-control" id="join-email" th:field="*{email}" type="email" required="">
                    <label for="join-email">Email</label>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
                </div>

                <div class="form-floating">
                    <input class="form-control" id="join-phone" th:field="*{phone}" type="text" required="">
                    <label for="join-phone">Phone</label>
                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red;"></div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                <div th:if="${errorMessage}" style="color: red;">
                    <p th:text="${errorMessage}">Error message here</p>
                </div>
            </form>
        </div>
    </div>
</div>


<!--footer-->
<footer class="footer" th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
