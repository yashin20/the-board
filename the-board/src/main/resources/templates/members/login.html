<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!--header-->
<header class="header" th:replace="~{fragments/header :: header}"></header>


<div class="container d-flex justify-content-center align-items-center mt-xxl-5">
    <div class="col-12 col-md-6 col-lg-4 card">
        <div class="card-body">
        <h2 class="text-center mb-4">Login</h2>


        <form th:action="@{/login}" th:object="${loginForm}" method="post">

            <label class="form-label mt-4">Login</label>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="username"
                       name="username" th:field="*{username}" required="">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                       autocomplete="off"
                       name="password" th:field="*{password}" required="">
                <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>

            <!-- Error message -->
            <div th:if="${errorMessage}">
                <p class="text-danger" th:text="${errorMessage}">Error message here</p>
            </div>

        </form>
        </div>
    </div>
</div>


<!--footer-->
<footer class="footer" th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
